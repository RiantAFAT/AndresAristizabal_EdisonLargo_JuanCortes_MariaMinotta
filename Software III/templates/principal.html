<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>ToolHub</title>
    <style>
        
        .product {
            margin-right: 20px; /* Espacio entre productos */
        }
        
    </style>
</head>
<body class="fondo">
    <div class="rectangulo">
        <h1 style="margin-top: 15px; color: rgb(223, 223, 223);">TOOLHUB</h1>
    </div>
    <header class="container mt-4">
        
        <nav style="margin-top: 80px;">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Carrito</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="container mt-4">
        <div class="d-flex">
            <article class="product">
                <img src="product1.jpg" alt="Producto 1">
                <h2>Producto 1</h2>
                <p>Descripción del producto 1.</p>
                <p>Precio: $99.99</p>
                <button class="btn btn-primary">Añadir al Carrito</button>
            </article>

            <article class="product">
                <img src="product2.jpg" alt="Producto 2">
                <h2>Producto 2</h2>
                <p>Descripción del producto 2.</p>
                <p>Precio: $79.99</p>
                <button class="btn btn-primary">Añadir al Carrito</button>
            </article>
        </div>
    </section>

    <footer class="container mt-4">
        <p>&copy; 2023 Tu Tienda en Línea. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
